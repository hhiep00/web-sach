<body>
    <div class="admin-page">
        <div class="menu">
            <p>Tổng quan</p>
            <ul class="danh-sach">
                <li><a href="">Danh sách truyện</a></li>
                <li><a href="">Thêm truyện</a></li>

                <li><a href="">Danh sách người dùng</a></li>
            </ul>
        </div>
        <div class="content">            
            <!-- Thêm truyện -->
            <div class="them-truyen">
                <h2>Thêm truyện</h2>
                <button>Trở về</button>
                <div class="gioi-thieu">
                    <div class="ten-truyen">
                        <p>Tên truyện</p>
                        <input type="text">
                    </div>
                    <div class="tac-gia">
                        <p>Tác giả</p>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="mo-ta">
                    <p>Mô tả</p>
                    <textarea></textarea>
                </div>
                <div class="the-loai">
                    
                </div>
                <div class="tai-file">
                    <p>Tải file</p>
                    <input type="file" id="file-upload" required/>
                    <div class="tinh-trang">
                        <input type="checkbox" id="hot" name="tt" value="hot">
                        <label for="hot">Hot</label>
                        <input type="checkbox" id="hoan-thanh" name="tt" value="Hoàn thành">
                        <label for="hoan-thanh">Hoàn Thành</label>
                        <input type="checkbox" id="VIP" name="tt" value="VIP">
                        <label for="VIP">VIP</label>
                    </div>
                </div>
                <div class="the-loai">
                    
                </div>
            </div>
        </div>

    </div>
